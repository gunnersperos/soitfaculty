<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<div class="container">

		<h4>School of IT Directory</h4>
		<hr>
		
		<!-- Create a button to add New Faculty -->
		<a th:href="@{/Faculties/viewAddForm}" class="btn btn-dark btn-sm mb-2">Add New Faculty Here</a>
		
		
		
		<table class="table table-bordered table-dark">
			<thead>
				<tr class="table-danger">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Title</th>
					<th>Email</th>
					<th>Update Info</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="theFaculty : ${faculties}">
					<td th:text="${theFaculty.firstName}" />
					<td th:text="${theFaculty.lastName}" />
					<td th:text="${theFaculty.Title}" />
					<td th:text="${theFaculty.email}" />
					
					
					<td>
					<!-- Update Button -->
					<a th:href="@{/Faculties/viewUpdateForm(facultyId=${theFaculty.id})}"
					class="btn btn-light btn-small">Update</a>
					
					<!-- Delete Button -->
					<a th:href="@{/Faculties/delete(facultyId=${theFaculty.id})}"
					class="btn btn-danger btn-small" onclick="if(!(confirm('Please Confirm Delete Faculty'))) return false"
					>Delete</a>
					
					</td>
					
				</tr>
			</tbody>

		</table>
	</div>

</body>
</html>
